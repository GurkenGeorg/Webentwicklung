<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4 Bilder 1 Wort</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Startseite -->
  <div id="startseite">
    <h1>Willkommen bei 4 Bilder 1 Wort</h1>
    <input type="text" id="spielername" class="start-input" placeholder="Dein Name" />
    <div class="start-buttons">
      <button class="start-button" onclick="spielStarten(true)">Neues Spiel</button>
      <button class="start-button" onclick="spielStarten(false)">Spiel fortsetzen</button>
      <button class="start-button" onclick="zeigeSpielerHistorie()">Spielerliste</button>
</div>

<div id="spielerliste" style="display: none;">
  <h2>Spieler Historie</h2>
  <ul id="spielerliste-container"></ul>
  <button class="sart-button" onclick="document.getElementById('spielerliste').style.display = 'none'">Schließen</button>
</div>

    </div>
  </div>

  <!-- Steuerung -->
  <button class="zurueck-button" onclick="zurueckZurStartseite()">⟵ Startseite</button>
  <p id="highscore">Highscore: 0</p>
  <button class="highscore-button" onclick="highscoreZurücksetzen()">Highscore löschen</button>

  <!-- Levelbereiche -->
  <div id="spielbereiche">
    <!-- Spielbereich 1 -->
    <div id="spielbereich1" class="spielbereich" style="display:none;">
      <h2>Level 1</h2>
      <p id="spieler1"></p>
      <div id="leben1" class="leben"></div>
      <div class="bilder-container">
        <img src="Bilder/Rübe.jpg" />
        <img src="Bilder/birne.png" />
        <img src="Bilder/glühbirne.webp" />
        <img src="Bilder/birne 2.jpg" />
      </div>
      <div class="eingabefelder" id="eingabefelder1"></div>
      <div class="button-gruppe">
        <button onclick="checkAntwort(1)">Überprüfen</button>
        <button onclick="eingabeLöschen(1)">Löschen</button>
      </div>
      <p id="ergebnis1"></p>
      <button class="next-level-button" onclick="naechstesLevel()">Nächstes Level</button>
    </div>

    <!-- Spielbereich 2 -->
    <div id="spielbereich2" class="spielbereich" style="display:none;">
      <h2>Level 2</h2>
      <p id="spieler2"></p>
      <div id="leben2" class="leben"></div>
      <div class="bilder-container">
        <img src="Bilder/Kern pfirsich.jpg" />
        <img src="Bilder/kirsche.jpg" />
        <img src="Bilder/Sonnenblume.webp" />
        <img src="Bilder/erdkern.jpg" />
      </div>
      <div class="eingabefelder" id="eingabefelder2"></div>
      <div class="button-gruppe">
        <button onclick="checkAntwort(2)">Überprüfen</button>
        <button onclick="eingabeLöschen(2)">Löschen</button>
      </div>
      <p id="ergebnis2"></p>
      <button class="next-level-button" onclick="naechstesLevel()">Nächstes Level</button>
    </div>

    <!-- Spielbereich 3 -->
    <div id="spielbereich3" class="spielbereich" style="display:none;">
      <h2>Level 3</h2>
      <p id="spieler3"></p>
      <div id="leben3" class="leben"></div>
      <div class="bilder-container">
        <img src="Bilder/Angst.jpg" />
        <img src="Bilder/liebe.jpeg" />
        <img src="Bilder/Wut.webp" />
        <img src="Bilder/trauer.jpeg" />
      </div>
      <div class="eingabefelder" id="eingabefelder3"></div>
      <div class="button-gruppe">
        <button onclick="checkAntwort(3)">Überprüfen</button>
        <button onclick="eingabeLöschen(3)">Löschen</button>
      </div>
      <p id="ergebnis3"></p>
      <button class="next-level-button" onclick="naechstesLevel()">Spiel beenden</button>
    </div>
  </div>
</body>
</html>
